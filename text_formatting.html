<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bold, Italic and Underline</h1>

    <p><b>Lorem </b> <i>ipsum </i> <u>dolor</u> sit amet consectetur adipisicing elit. Perspiciatis, cupiditate aliquam! Excepturi saepe iste quae provident voluptas tenetur doloremque? At.</p>
    <br>

    bold
    <strong>Bold</strong>
    <b>Bold</b>
    <br>

    <!-- italic -->
    <em>Italic</em>
    <i>Italic</i>
    <br>

    <!-- underline -->
    <u>Underline</u>
    <br>
    
    <!-- cross text -->
    <del>Horizontal Cross</del>
    <br>

    <!-- subscript-->
    <p>H<sub>2</sub>O</p>

    <!-- superscript -->
    <p>3<sup>2</sup> = 9</p>
</body>
</html>
